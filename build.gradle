plugins {
    id 'java'
    id 'idea'
}

group 'ru.innopolis'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

def logbackVersion = "1.2.3"
def activemqVersion = "5.15.5"
def jacksonVersion = "2.10.1"

repositories {
    mavenCentral()
}

dependencies {
    implementation("ch.qos.logback:logback-classic:$logbackVersion")
    implementation("org.apache.activemq:activemq-client:$activemqVersion")
    implementation("org.apache.activemq:activemq-broker:$activemqVersion")
    implementation("org.apache.activemq:activemq-kahadb-store:$activemqVersion")
    implementation("com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion")
    implementation("com.fasterxml.jackson.core:jackson-databind:$jacksonVersion")
    implementation("com.fasterxml.jackson.core:jackson-core:$jacksonVersion")
}
